<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <!-- SOCIAL SHARE -->
    <meta property="fb:app_id" content="{{ site.facebook_app_id }}" />
    <meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 300 }}" />
    <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />

    <!-- CSS  Get: http://www.google.com/fonts/
    http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.url }}/css/style.css" />

    <!-- Ah, the favicon.
    ================================================== -->
    <link rel="shortcut icon" href="{{ site.url }}/img/blackmarmalade.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
  
    <!-- modernizr
    ================================================== -->
    <script src="{{site.url}}/bower_components/modernizr/modernizr.js"></script>
    <!-- instafeed -->
    <script type="text/javascript" src="{{site.url}}/js/instafeed.min.js"></script>

  </head>
  <body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap"> 
    <!-- Add header and nav here  -->
    
        <!--[if lt IE 8]>
            <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
        <![endif]-->

    <header id="header" class="row">
    <div class="small-12 coluns">
        <div class="logo">
           <a href="{{ site.url }}">{% include logo.svg %}</a>
        </div>
    </div>
        <div class="small-12 columns">
            <section class="show-for-medium-up mainmenu">
                <ul class="inline-list">
                    {% include nav.html %}
                </ul>
            </section>

            <section class="right show-for-small">
                <ul class="inline-list mam">
                <li>
                    <a class="right-off-canvas-toggle" href="#"><i class="fa fa-bars fa-lg">
                    </i></a>
                </li>
                </ul>
            </section>

        </div>
    </header>

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <!-- navigation list goes here -->
            <ul class="off-canvas-list">
               {% include nav.html %}
            </ul>
        </aside>


        <div class="row maindiv">
         {{ content }} 
        </div>
        

        <footer class="site-footer row" role="contentinfo">
        
            <ul class="inline-list">
                {% include nav.html %}
            </ul>
            <div class="footer-bottom">
                <p class="quiet copyright">
                <i class="fa fa-phone" aria-hidden="true"></i>0721 324234 - 
                <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i>{{ site.email }}</a> - 
                <i class="fa fa-copyright" aria-hidden="true"></i>{{ site.year }}
                </p>
  
        </footer>


      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

      </div>
    </div>


    <!-- Loading JavaScripts
    ================================================== -->
    <!-- Zepto (http://zeptojs.com/) is great, but I am sticking with jQuery. Sorry! -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.js"><\/script>')</script>
    <script src="{{ site.url }}/js/plugins.js"></script>
    <script src="{{ site.url }}/bower_components/foundation/js/foundation.min.js"></script>
    <script src="{{ site.url }}/js/script.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>

      

  </body>
</html>
